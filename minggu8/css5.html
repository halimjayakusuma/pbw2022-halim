<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS5</title>
    <!-- Selektor Class -->
    <style>
        .pink {
            color: pink;
            background-color: black;
            padding: 5px;
        }
        .black {
            color: black;
            background-color: red;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Selektor Class</h1>
    <p>Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web
    dasar.</p>
    <p>Selektor tag adalah selektor untuk memilih elemen <b class="black">HTML</b> berdasarkan nama tagnya</p>
</body>

</html>
